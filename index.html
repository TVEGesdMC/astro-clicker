<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astroclicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Astroclicker</h1>
        <div class="resource-display">
            <p>AstroPoints: <span id="astroPoints">0</span></p>
        </div>
        <button id="clickButton" onclick="clickForPoints()">Click to Gather AstroPoints</button>
        <div class="upgrade-menu">
            <h2>Upgrades</h2>
            <button onclick="upgradeClickSpeed()">Faster Clicking (100 AP)</button>
            <button onclick="buyMiningDrone()">Mining Drone (500 AP)</button>
            <button onclick="buyAdvancedDrone()">Advanced Mining Drone (5,000 AP)</button>
            <button onclick="buySpaceStation()">Space Station (50,000 AP)</button>
        </div>
        <div class="achievement">
            <p id="achievementMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
