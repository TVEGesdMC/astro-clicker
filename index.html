<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Futuristic Clicker Game</h1>
        <div class="score">
            <h2>Points: <span id="points">0</span></h2>
        </div>
        <button id="clickButton">Click Me!</button>
        <div class="upgrades">
            <h3>Upgrades</h3>
            <button id="upgradeButton">Upgrade Click Power (Cost: 10 points)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
